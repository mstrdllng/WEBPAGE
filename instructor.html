        /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
}

.light-theme {
  background: linear-gradient(to right, black, orange);
  color: white;
}

.dark-theme {
  background: linear-gradient(to right, #333, #555);
  color: #ccc;
}

html, body {
  height: 100%;
  box-sizing: border-box;
}

/* Navbar Styling */
.navbar {
  display: flex;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
  position: relative; /* Ensure the search container can be positioned absolutely */
  max-width: 2000px;
  margin: 0 auto;
  box-sizing: border-box;
}

.logo {
  display: flex;
  align-items: center;
}

.logo-img {
  height: 40px;
  margin-right: 10px;
}

.logo h2 {
  font-size: 1.5rem;
  color: #fff;
  margin: 0;
}

/* Navigation Links */
.nav-links {
  display: flex;
  list-style: none;
  margin-left: auto; /* Align links to the right */
}

.nav-links li {
  margin-right: 20px;
  position: relative;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 8px;
  transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
  display: inline-block;
  perspective: 1000px;
}

.nav-links li a:hover {
  transform: rotateX(15deg);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  background-color: orange;
}

/* Dropdown Menu */
.nav-links .dropdown-content {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background-color: rgba(0, 0, 0, 0.9);
  border-radius: 8px;
  min-width: 160px;
  z-index: 1;
}

.nav-links .dropdown-content li {
  padding: 10px;
}

.nav-links .dropdown:hover .dropdown-content {
  display: block;
}

.search-icon, #theme-toggle {
  cursor: pointer;
}

/* Header Section */
.welcome-container {
    padding: 60px 20px;
    text-align: center;
}

.welcome-container h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.welcome-container p {
    font-size: 18px;
}

/* Curricular Offerings Container */
.curricular-container {
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
    background: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

/* Department Section */
.department-section {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.department-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
}

.department-section > .button {
    width: 100%;
    text-align: left;
    font-size: 20px;
    font-weight: 600;
    border-radius: 8px;
    background-color: #333;
    color: #fff;
    padding: 15px;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.department-section > .button:hover {
    background-color: #ff6600;
    color: #fff;
    transform: scale(1.02);
}

/* Course Section */
.course-section {
    margin-left: 30px;
    margin-top: 15px;
    border-left: 3px solid #ff6600;
    padding-left: 20px;
}

.course-section > .button {
    width: 100%;
    text-align: left;
    font-size: 18px;
    background-color: #444;
    color: #fff;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 10px;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.course-section > .button:hover {
    background-color: #ff6600;
    color: #fff;
    transform: scale(1.02);
}

/* Year Section */
.year-section {
    margin-left: 40px;
    margin-top: 10px;
}

.year-section > .button {
    display: inline-block;
    background-color: #e6e6e6;
    color: #333;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 14px;
    margin: 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.year-section > .button:hover {
    background-color: #ff6600;
    color: #fff;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

/* Instructors Button */
.instructor-button {
    margin-top: 15px;
}

.instructor-button > .button {
    background-color: #ff6600;
    color: white;
    border-radius: 8px;
    padding: 15px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.instructor-button > .button:hover {
    background-color: #cc5200;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
    }

    .navbar .menu-toggle {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 24px;
    }

    .nav-links.active {
        display: flex;
    }

    /* Adjust padding and margins for smaller screens */
    .curricular-container {
        padding: 20px;
    }

    .department-section {
        padding: 15px;
    }

    .course-section {
        margin-left: 15px;
        padding-left: 10px;
    }

    .year-section {
        margin-left: 20px;
    }
}

    </style>
