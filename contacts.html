<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - College of Engineering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    transition: background 0.3s ease, color 0.3s ease;
}

.light-theme {
    background: linear-gradient(to right, black, orange);
    color: white;
}

.dark-theme {
    background: linear-gradient(to right, #333, #555);
    color: #ccc;
}

html, body {
    height: 100%;
    box-sizing: border-box;
}

/* Navbar Styling */
.navbar {
    display: flex;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    position: relative; /* Ensure the search container can be positioned absolutely */
    max-width: 2000px;
    margin: 0 auto;
    box-sizing: border-box;
}

.logo {
    display: flex;
    align-items: center;
}

.logo-img {
    height: 40px;
    margin-right: 10px;
}

.logo h2 {
    font-size: 1.5rem;
    color: #fff;
    margin: 0;
}

/* Navigation Links */
.nav-links {
    display: flex;
    list-style: none;
    margin-left: auto; /* Align links to the right */
}

.nav-links li {
    margin-right: 20px;
    position: relative;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 8px;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    display: inline-block;
    perspective: 1000px;
}

.nav-links li a:hover {
    transform: rotateX(15deg);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    background-color: orange;
}



/* Dropdown Menu */
.nav-links .dropdown-content {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background-color: rgba(0, 0, 0, 0.9);
    border-radius: 8px;
    min-width: 160px;
    z-index: 1;
}

.nav-links .dropdown-content li {
    padding: 10px;
}

.nav-links .dropdown:hover .dropdown-content {
    display: block;
}

.search-icon, #theme-toggle {
    cursor: pointer;
}

        .contact-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            min-height: 150px;
        }

        .contact-form input[type="submit"] {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #cc5200;
        }

        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body class="light-theme">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="COLLEGE OF ENGINEERING" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="history.html">History</a></li>
            <li class="dropdown">
                <a href="#">Instructors <i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                    <li><a href="instructor.html">Curriculum Offering</a></li>
                    <li><a href="faculty.html">Faculty</a></li>
                </ul>
            </li>
        
            </li>
            <li>
                <a href="#" id="theme-toggle" title="Toggle Theme">
                    <i class="fas fa-adjust"></i>
                </a>
            </li>
        </ul>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <!-- Header Section -->
    <header class="welcome-container">
        <div class="welcome-content">
            <h1>Welcome to College Of Engineering</h1>
            <p>Engineering Dreams: Where Imagination Meets Innovation!</p>
        </div>
    </header>
    
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
        <div class="success-message" id="successMessage">Thank you for reaching out! We'll get back to you soon.</div>
    </div>

    <!-- EmailJS script if you're using EmailJS for email handling -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your actual EmailJS user ID
        })();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Send email via EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                from_name: name,
                from_email: email,
                message: message
            }).then(function(response) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
            }, function(error) {
                console.error('Failed to send the email:', error);
            });
        });

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        });
    </script>
</body>
</html>
